<!DOCTYPE html>
<html>
    <head>
        <title>WireTick</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="sidebar">
            <h1><span class="material-icons">power</span> WireTick</h1>
            <p>A privacy friendly client of Tiktok. No logging is ever done or kept.</p>
        </div>
        <div id="home">
            <h3 class="feedTitle">Trending on Tiktok</h3>
            <div id="error" style="display:none;margin-left:1%;">
                Trending could not be loaded at this time.
            </div>
            <div class="loader ml1" id="loadr">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>
            <div id="feed"></div>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
