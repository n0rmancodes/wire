<!DOCTYPE html>
<html>
    <head>
        <title>WireTick</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="sidebar">
            <a href="/"><h1><span class="material-icons">power</span> WireTick</h1></a>
            <p>A privacy friendly client of Tiktok. No logging is ever done or kept.</p>
            <p>
                <a href="https://github.com/normanlol/wiretick" class="hover">GitHub</a> - 
                Licensed under <a class="hover" href="https://github.com/normanlol/wiretick/blob/master/LICENSE">The Unlicense</a> 
            </p>
        </div>
        <div id="page">
            <video id="player" autoplay loop controls></video>
            <div>
                <a id="authLink"><h2><span class="material-icons">person</span> <span id="auth" class="hover"></span></h2></a>
                <a id="musiLink"><h2><span class="material-icons">headset</span> <span id="musi" class="hover"></span></h2></a>
                <h2><span class="material-icons">visibility</span> <span id="vi"></span> views</h2>
                <h2><span class="material-icons">thumb_up</span> <span id="li"></span> likes</h2>
                <h2><span class="material-icons">reply</span> <span id="sh"></span> shares</h2>
                <p id="content"></p>
            </div>
        </div>
        <div id="err" style="display:none;">
            <h2><span class="material-icons">error</span> <span id="errTxt"></span></h2>
        </div>
    </body>
</html>
