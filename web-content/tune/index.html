<!DOCTYPE html>
<html>
    <head>
        <title>WireTick</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="sidebar">
            <a href="/"><h1><span class="material-icons">power</span> WireTick</h1></a>
            <p>A privacy friendly client of Tiktok. No logging is ever done or kept.</p>
        </div>
        <div id="load">
            <div class="loader ml1">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>
        </div>
        <div id="profile" style="display:none;">
            <div id="profileMod">
                <img id="cover">
                <div>
                    <h2 id="title"></h2>
                    <h3><span class="material-icons">person</span> <span id="authorName"></span></h3>
                </div>
            </div>
            <div id="feed"></div>
        </div>
        <div id="err" style="display:none;">
            <h2><span class="material-icons">error</span> <span id="errTxt"></span></h2>
        </div>
    </body>
    <script src="/tune/index.js"></script>
</html>
