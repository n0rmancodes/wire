<!DOCTYPE html>
<html>
    <head>
        <title>WireTick</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="sidebar">
            <a href="/"><h1><span class="material-icons">power</span> WireTick</h1></a>
            <p>A privacy friendly client of Tiktok. No logging is ever done or kept.</p>
        </div>
        <div id="load">
            <div class="loader ml1" id="loadr">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>
        </div>
        <div id="profile" style="display:none">
            <div id="profileMod">
                <img id="authPfp">
                <div>
                    <h2 id="authName"></h2>
                    <h3><span class="material-icons">ondemand_video</span> <span id="videoCount"></span> total videos</h3>
                    <h3><span class="material-icons">person</span> <span id="followerCount"></span> followers - <span id="followingCount"></span> following</h3>
                    <h3><span class="material-icons">thumb_up</span> <span id="totalLikes"></span> total likes recieved</h3>
                </div>
            </div>
            <h2 class="feedTitle">Latest Videos</h2>
            <div id="feed"></div>
        </div>
        <div id="err" style="display:none;">
            <h2><span class="material-icons">error</span> <span id="errTxt"></span></h2>
        </div>
        <script src="/creator/index.js"></script>
    </body>
</html>
