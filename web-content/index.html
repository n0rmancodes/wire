<!DOCTYPE html>
<html>
    <head>
        <title>WireTick</title>
        <link href="/css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="sidebar">
            <h1><span class="material-icons">power</span> WireTick</h1>
            <p>A privacy friendly client of Tiktok. No logging is ever done or kept.</p>
            <p>
                <a href="https://github.com/normanlol/wiretick" class="hover">GitHub</a> - 
                Licensed under <a class="hover" href="https://github.com/normanlol/wiretick/blob/master/LICENSE">The Unlicense</a> 
            </p>
        </div>
        <div id="home">
            <h3 class="feedTitle">Trending on Tiktok</h3>
            <div id="feed"></div>
        </div>
        <div id="err" style="display:none;">
            <h2><span class="material-icons">error</span> <span id="errTxt"></span></h2>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
